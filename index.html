<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", cursive;
}

body {
  height: 100vh;
  background: radial-gradient(circle, #ffb3c6, #ff4d6d);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
}

h1 {
  font-size: 2.4rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 30px;
  justify-content: center;
}

/* MOBILE STACK */
@media (max-width: 480px) {
  .buttons {
    flex-direction: column;
    align-items: center;
  }

  button {
    width: 220px;
  }
}

button {
  padding: 15px 35px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#yesBtn {
  background: #fff0f3;
  color: #b3003b;
  z-index: 2;
}

#noBtn {
  background: #590d22;
  color: white;
  position: fixed; /* ðŸ”‘ CRITICAL FIX */
  z-index: 3;
  margin-top: 20px;
}

.love-scene {
  display: none;
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #ff758f, #ffb3c6);
  justify-content: center;
  align-items: center;
}

.love-text {
  font-size: 2.3rem;
}

.heart {
  position: fixed;
  animation: rise 5s linear infinite;
}

.signature {
  position: fixed;
  bottom: 10px;
  right: 12px;
  font-size: 1rem;
  opacity: 0.7;
  pointer-events: none;
}

#loveScene {
  display: none;
  height: 100vh;
  width: 100vw;
  background: linear-gradient(135deg, #ff758f, #ffb3c6);;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: absolute;
}
 
.love-image {
  width: 700px;
  max-width: 80%;
  height: auto;
  margin-bottom: 6px; /* ðŸ”¥ small controlled gap */
  display: block;
}

.love-text {
  font-size: 2rem;
  margin: 0;           /* ðŸ”¥ remove default spacing */
  line-height: 1.2;    /* ðŸ”¥ tight text */
}



@keyframes rise {
  from { bottom: -40px; opacity: 1; }
  to { bottom: 110%; opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="questionBox">
  <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ’”</button>
  </div>
</div>

<div class="love-scene" id="loveScene">
  <img src="./love-image.png" alt="Love" class="love-image">
  <!-- <div class="love-text">Forever & Always ðŸ’•</div> -->
</div>


<div class="signature">japhe</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionBox = document.getElementById("questionBox");
const loveScene = document.getElementById("loveScene");

let scale = 1;

// Ensure NO starts visible
noBtn.style.top = "60%";
noBtn.style.left = "50%";
noBtn.style.transform = "translate(-50%, -50%)";

function moveNoButton() {
  const padding = 20;

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.max(padding, Math.random() * maxX);
  const y = Math.max(padding, Math.random() * maxY);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = "none";

  // Grow YES safely (never shrink)
  scale = Math.min(scale + 0.50);
  yesBtn.style.transform = `scale(${scale})`;
}

// Desktop
noBtn.addEventListener("mouseover", moveNoButton);

// Mobile
noBtn.addEventListener("click", moveNoButton);

yesBtn.addEventListener("click", () => {
  questionBox.style.display = "none";
  loveScene.style.display = "flex";
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
